<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div id="box">
  <div class="inputsection">
    <div class="inputbox">
  <label for="day">Day</label>
  <input id="day" type="number" placeholder="DD">
</div>
   <div class="inputbox">
  <label for="month">Month</label>
  <input id="month" type="number" placeholder="MM">
</div>
<div class="inputbox">
  <label for="year">Year</label>
  <input id="year" type="number" placeholder="YYYY">
</div></div>
<div class="divider">
  <hr>
  <div class="circle" id="calculate-btn">
    <img src="assets\images\icon-arrow.svg" alt="Arrow">
  </div>
</div>
 

 <div class="age-display">
  <p><span id="result-years">--</span> years</p>
  <p><span id="result-months">--</span> months</p>
  <p><span id="result-days">--</span> days</p>
</div></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 <script src="index.js"></script>
</body>
</html>
